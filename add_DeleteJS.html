<!-- Add and Delete Extend the previous problem to display a [Delete] link after each list item. Clicking it, should delete the item with no confirmation. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List-of-items</title>
    </head>
    <body>

        <h1>List of Items</h1>
        <ul id="items"></ul>
        <input type="text" id="newText" />
        <input type="button" value="Add" onclick="addItem()">
        <script>
            function addItem() {
                text = document.getElementById("newText").value;
                li = document.createElement("li");
                li.textContent = text;
                    
                let span = document.createElement("span");
                span.innerHTML = " <a href = '#'>[Delete]</a>";
                span.addEventListener("click", function () {
                    li = span.parentNode;
                    li.parentNode.removeChild(li);
                });
                li.appendChild(span);
                    
                    
                items = document.getElementById("items");
                items.appendChild(li);
                    
                document.getElementById("newText").value = "";
            }

            function deleteItem() { 
                document.getElementById("items").removeChild(li);
            }
        </script>
    </body>
</html>
