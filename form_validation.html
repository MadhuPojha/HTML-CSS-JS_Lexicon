<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <title>Form-Validation</title>
        <script src="form_validation.js"></script>
    </head>
    <body>
        
        <div class="container">
            <form>
                <h1>Form-validation</h1>

                <div class="form-group">  
                <label for="firstname" id="firstname"><strong>First Name:</strong></label>
                <input type="text" id="firstname" class="form-control"  placeholder="Enter first name" required>
                </div>

                <div class="form-group">
                <label for="secondname" id="secondname" ><strong>Second Name:</strong></label>
                <input type="text" id="secondname" class="form-control"  placeholder="Enter second name" required>
                </div>

                <div class="form-group">
                <label for="email" id="email"><strong>Email address:</strong></label>
                <input type="email" id="email" class="form-control"  placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                <label for="pwd" id="pwd"><strong>Password:</strong></label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd" required>
                </div>

                <button class="btn btn-primary" id="submit"><strong>Submit</strong></button>
            </form>
        </div>
        <script src="form_validation.js"></script>
    </body>
</html>
